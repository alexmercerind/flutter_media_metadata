name: media_metadata_retriever
description: A simple Flutter plugin for reading metadata of media files
version: 0.0.1+4
homepage: https://github.com/alexmercerind/media_metadata_retriever
repository: https://github.com/alexmercerind/media_metadata_retriever
documentation: https://github.com/alexmercerind/media_metadata_retriever/blob/master/README.md

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.alexmercerind.media_metadata_retriever
        pluginClass: MediaMetadataRetrieverPlugin